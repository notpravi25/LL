<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ;)</title>
<style>
body {
    background: #ffe6f0;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    font-size: 40px;
    color: #ff4da6;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background-color: #66ff99;
    color: white;
    left: 40%;
    top: 50%;
}

#no {
    background-color: #ff6666;
    color: white;
    left: 55%;
    top: 50%;
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine my babeee?</h1>

<button id="yes" onclick="yesClick()">YEAAASSSS</button>
<button id="no" onmouseover="moveNo()">NO WAY!!!!</button>

<script>
function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function yesClick() {
    document.body.innerHTML = "<h1></h1>";
    setInterval(createHeart, 300);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>

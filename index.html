<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Favorite Person ðŸ’–</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    text-align: center;
    color: white;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 120px;
    font-size: 45px;
}

button {
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s;
}

#yes {
    background-color: #00e676;
    left: 40%;
    top: 55%;
}

#no {
    background-color: #ff1744;
    left: 55%;
    top: 55%;
}

.heart {
    position: absolute;
    font-size: 25px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}

#typewriter {
    font-size: 26px;
    margin-top: 200px;
}
</style>
</head>

<body>

<div id="typewriter"></div>

<button id="yes" onclick="yesClick()" style="display:none;">YEAAAAASSS</button>
<button id="no" onmouseover="moveNo()" style="display:none;">NOOO WAYYY!!!</button>

<script>

// âœ¨ CHANGE HIS NAME HERE
const hisName = "YASWANTHUUUU";

const text = "Arey " + hisName + "... I have something very important to ask you :((";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    } else {
        setTimeout(showQuestion, 800);
    }
}

function showQuestion() {
    document.getElementById("typewriter").innerHTML = 
    "Will you be my Valentine? PLEAAAAAASSSSSEEEEEEEEEEEE!!!";
    document.getElementById("yes").style.display = "block";
    document.getElementById("no").style.display = "block";
}

function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function yesClick() {
    document.body.innerHTML = "<h1>I THINK IM IN LOVE WITH YOU</h1>";
    setInterval(createHeart, 200);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}

typeWriter();

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HEHEHEHE</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff0080, #7928ca, #00c6ff);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;
    text-align: center;
    color: white;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 150px;
    font-size: 48px;
    letter-spacing: 1px;
}

button {
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.2);
    color: white;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.1);
}

#yes {
    left: 30%;
    top: 60%;
}

#no {
    left: 65%;
    top: 60%;
}

.heart {
    position: absolute;
    font-size: 26px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-900px); opacity: 0; }
}

#typewriter {
    font-size: 28px;
    margin-top: 200px;
}
</style>
</head>

<body>

<div id="typewriter"></div>

<button id="yes" onclick="yesClick()" style="display:none;">YEAAAASSSSSS</button>
<button id="no" onmouseover="moveNo()" style="display:none;">NOOOO WAAAAAYYYY</button>

<script>

const hisName = "YASWANTHUUUUU";

const text = "Arey " + hisName + "... I have something special to ask you raa";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    } else {
        setTimeout(showQuestion, 800);
    }
}

function showQuestion() {
    document.getElementById("typewriter").innerHTML = 
    "Will you be mine forever??? PLEAAAAAAAASEEEEEEEEEEEE";
    document.getElementById("yes").style.display = "block";
    document.getElementById("no").style.display = "block";
}

function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function yesClick() {
    document.body.innerHTML = "<h1>I THINK IM IN LOVE WITH YOU!!</h1>";
    setInterval(createHeart, 150);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ¤";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}

typeWriter();

</script>

</body>
</html>

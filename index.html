<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HEHEHEHEHE</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

#typewriter {
    margin-top: 200px;
    font-size: 28px;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: orange;
    color: black;
    left: 40%;
    top: 60%;
}

#no {
    background: RED;
    color: white;
    left: 55%;
    top: 60%;
}

.shake {
    animation: shake 1.0s;
}

@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-3px, -2px); }
  50% { transform: translate(-5px, 0px); }
  75% { transform: translate(5px, 3px); }
  100% { transform: translate(2px, -2px); }
}

    .heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
    @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

</style>
</head>

<body>

<div id="typewriter"></div>

<button id="yes" onclick="yesClick()" style="display:none;">YESSSSS!!!!</button>
<button id="no" onmouseover="moveNo()" style="display:none;">NOOOO WAYYYYY!!!</button>

<script>

const hisName = "YASWANTHUUUUUU";

const text = "AREY " + hisName + "... WILLL YOUUU BE MY VALENTINE??";

    if (i < text.length) {

function showQuestion() {

function moveNo() {

    const y = Math.random() * (window.innerHeight - 100);
    btn.style.left = x + "px";
    btn.style.top = y + "px";

    document.body.classList.add("shake");
    setTimeout(() => {
        document.body.classList.remove("shake");

}, 100);
}
function showFinalScreen() {

            <source src="tum_hi_ho.mp3" type="audio/mpeg">
        </audio>
    `;

}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
